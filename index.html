<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Snake.js</title>
  <meta name="description" content="Juego clÃ¡sico snake recreado en HTML5">
  <meta name="author" content="Juan D. Jara">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <style>
    body {
      padding: .5rem;
      max-width: 400px;
      margin: 0 auto;
      background: #f0f0f0;
    }
    p {
      margin: .5rem 0;
    }
    header {
      text-align: center;
    }
    h1,h2,h3 {
      font-weight: normal;
    }
    .move-button {
      background: white;
      border: 1px solid #ccc;
      width: 26px;
      height: 26px;
    }
    .move-button-top {
      transform: rotate(180deg);
      margin-left: 30px;
      margin-bottom: 4px;
    }
  </style>
</head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <h2>Snake.js</h2>
      <p>
        Puedes mover a la serpiente con las flechas del teclado o con las teclas WASD.
        Tambi&eacute;n puedes usar los botones a la izquierda.
      </p>
    </header>
    <button onclick="moveSnake('up')" class="move-button move-button-top"> v </button>
    <section>
       <button onclick="moveSnake('left')" class="move-button"> < </button>
       <button onclick="moveSnake('down')" class="move-button"> v </button>
       <button onclick="moveSnake('right')" class="move-button"> > </button>
    </section>
    <section style="display: flex;">
      <p style="flex: 1;">
        <strong>
          Puntos: <span id="snake_score"></span>
        </strong>
      </p>
      <div>
        <button style="margin: 5px 0;" onclick="start_snake()">Comenzar</button>
        <button style="margin: 5px 0;" onclick="pause_snake()">Pausa</button>
      </div>
    </section>
    <canvas width="400" height="400"
            style="border: 1px solid #e4e4e4;">
      If you see this your browser does not support the canvas element. Please stop being a dinosaur.
    </canvas>

    <script src="game.js"></script>
